version: '3.7'

services:

  react-app:
    image: react-app-production
    restart: unless-stopped
    stdin_open: true
    ports:
      - "80:80"
      - "443:443"
    networks:
     - mern-app

  api-server:
    image: api-server-production
    restart: unless-stopped
    ports: 
      - "5000:5000"
    networks:
      - mern-app
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db 

networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
    